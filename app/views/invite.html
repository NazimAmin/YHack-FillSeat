<div class="margin-top">
    <div ng-controller="InviteCtrl">
        <!-- Generate people number of email field to send out the email invite -->
        <!-- List of people added -->

        <md-list>
            <md-subheader class="md-no-sticky" align="center">Add people to be invite</md-subheader>
            <md-list-item class="md-2-line" ng-repeat="person in added">
                <md-card class="invite-port-card">
                    <div class="md-list-item" layout="column">
                        <h4>Name: {{ person.name }}</h4>
                        <h4>Email: {{ person.email }}</h4>
                    </div>
                </md-card>
            </md-list-item>
        </md-list>

        <div>
            <md-card class="login-card">
                <md-input-container>
                    <input ng-model="name" type="text" placeholder="Name">
                </md-input-container>
                <md-input-container>
                    <input ng-model="email" type="email" placeholder="example@example.com">
                </md-input-container>

                <md-button class="md-fab md-primary md-hue-2 right" aria-label="Profile" ng-click="addPerson(name, email)">
                    <md-icon>
                        <svg version="1.1 " xmlns="http://www.w3.org/2000/svg " xmlns:xlink="http://www.w3.org/1999/xlink " x="0px " y="0px " width="100% " height="100% " viewBox="0 0 24 24 " enable-background="new 0 0 24 24 " xml:space="preserve " fit=" " preserveAspectRatio="xMidYMid meet " style="pointer-events: none; display: block; ">
                            <g id="Header ">
                                <g>
                                    <rect x="-618 " y="-2616 " fill="none " width="1400 " height="3600 "></rect>
                                </g>
                            </g>
                            <g id="Label ">
                            </g>
                            <g id="Icon ">
                                <g>
                                    <g>
                                        <rect fill="none " width="24 " height="24 "></rect>
                                    </g>
                                    <path d="M16,11c1.7,0,3-1.3,3-3c0-1.7-1.3-3-3-3c-1.7,0-3,1.3-3,3C13,9.7,14.3,11,16,11z M8,11c1.7,0,3-1.3,3-3c0-1.7-1.3-3-3-3 C6.3,5,5,6.3,5,8C5,9.7,6.3,11,8,11z M8,13c-2.3,0-7,1.2-7,3.5V19h14v-2.5C15,14.2,10.3,13,8,13z M16,13c-0.3,0-0.6,0-1,0.1 c1.2,0.8,2,2,2,3.4V19h6v-2.5C23,14.2,18.3,13,16,13z "></path>
                                </g>
                            </g>
                            <g id="Grid " display="none ">
                                <g display="inline ">
                                </g>
                            </g>
                        </svg>
                    </md-icon>
                </md-button>
            </md-card>


        </div>
        <md-input-container>
            <!-- Sends email to the recipients written in the text fields -->
            <md-button class="md-raised md-primary" ng-click="invite() ">Invite all</md-button>
        </md-input-container>
    </div>
</div>
