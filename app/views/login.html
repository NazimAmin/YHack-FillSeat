<div ng-controller="LoginCtrl">
	<md-input-container>
		<input-type="email" ng-model="email" placeholder="example@example.com"> 
	</md-input-container>
	<md-input-container>
		<input-type="password" ng-model="password" placeholder="************">
	</md-input-container>
	<p><a class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" ng-click="register(email, password)">Register</a></p>
</div>
